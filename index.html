<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/f5aad83265.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./reset.css" />
  <link href="//db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet" type="text/css"/>  
</head>
<body>
   <!-- 헤더 -->
   <header class="header">
     <div class="container">
          <a href="/">
            <img src="./images/starbucks.svg" class="logo" alt="starbucks" />
          </a>
        <div class="wrapper">
          <ul class="navigation">
              <li><a href="/">Menu</a></li>
              <li><a href="/">Reward</a></li>
              <li><a href="/">Gift Cards</a></li>
          </ul>
        <div class="members">
          <a href="" class="findAstore"><i class="fa-sharp fa-solid fa-location-dot"></i>Find A Store</a>
          <button class="Sign-in"><a href="">Sign in</a></button>
          <button class="Join-Now"><a href="">Join Now</a></button>
        </div>
        <div class="buttonWrapper">
          <button class="button--none button--burger" aria-label="메뉴 열기">
            <span class="button--burgerBarTop"></span> 
            <span class="button--burgerBarMiddle"></span> 
            <span class="button--burgerBarBottom"></span>
          </button>
        </div>
      </div>
     </div>
   </header>
   <div class="sub-nav">STARBUCKS® REWARDS</div>

   <!-- 이미지 배너 -->
   <section class="banner">
     <div class="visual-height">
     <div class="visual-wrapper">
      <p class="visual-text">Free Coffee Is A Tap Away</p>
      <p class="visual-sub-text">Join now to start earning Rewards.</p>
      <a href="/"><button class="join-now"></button></a>
      <p class="alternative">Or <a href="">join in the app</a> for the best experience</p>
     </div>
    </div>
   </section>

   <!-- 주의사항 -->
   <section class="notification">

   </section>

   <!-- Get Favorites -->
   <section class="getFavorite">

   </section>

   <!-- Endless Extras -->
   <section class="endlessExtras">

   </section>

   <!-- 결제방식 -->
   <section class="earnStars">

   </section>
</body>
</html>
